name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Angular 20 supports Node 18 and 20

    defaults:
      run:
        working-directory: vendorportal/vendorportal

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: vendorportal/vendorportal/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Angular app
      run: npm run build --if-present
    
    - name: Run tests
      run: npm test --if-present
