<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p class="subtitle">Login to continue</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Enter email" />
                <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Enter password" />
                <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">Login</button>
        </form>

        <div class="links">
            <a (click)="onForgotPassword()">Forgot Password?</a>
            <a (click)="onSignUp()">Sign Up</a>
        </div>
    </div>
</div>
