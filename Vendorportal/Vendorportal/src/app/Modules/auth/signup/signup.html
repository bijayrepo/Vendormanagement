<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account âœ¨</h2>
        <p class="subtitle">Sign up to get started</p>

        <form (ngSubmit)="onSubmit()" formGroup="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" formControlName="fullName" placeholder="Enter your full name" />
                <div class="error" *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
                    Full name is required
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Enter email" />
                <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    Valid email is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Enter password" />
                <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
                <div class="error"
                    *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </div>
            </div>

            <button type="submit" [disabled]="signupForm.invalid" class="btn-primary">Sign Up</button>
        </form>

        <div class="links">
            <a (onclick)="alreadyAccount()">Already have an account? Login</a>
        </div>
    </div>
</div>
