<div class="registration-container">
  <h2>Registration Form</h2>
  
  <form (ngSubmit)="onSubmit()">
    
    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" placeholder="Enter full name">
      <div class="error" *ngIf="submitted && f.fullName.errors">
        <small *ngIf="f.fullName.errors['required']">Full name is required</small>
        <small *ngIf="f.fullName.errors['minlength']">At least 3 characters</small>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email">
      <div class="error" *ngIf="submitted && f.email.errors">
        <small *ngIf="f.email.errors['required']">Email is required</small>
        <small *ngIf="f.email.errors['email']">Invalid email format</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password">
      <div class="error" *ngIf="submitted && f.password.errors">
        <small *ngIf="f.password.errors['required']">Password is required</small>
        <small *ngIf="f.password.errors['minlength']">At least 6 characters</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password">
      <div class="error" *ngIf="submitted && registrationForm.errors?.mismatch">
        <small>Passwords do not match</small>
      </div>
    </div>

   

    <button type="submit">Register</button>
  </form>
</div>
