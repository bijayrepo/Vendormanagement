<mat-card class="vendor-card">
  <h2>Add Vendor</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="vendor-grid">
    
    <!-- Company Name -->
    <mat-form-field appearance="outline">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="companyName" />
      <mat-error *ngIf="registrationForm.get('companyName')?.touched && registrationForm.get('companyName')?.invalid">
        Company Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Contact Name -->
    <mat-form-field appearance="outline">
      <mat-label>Contact Name</mat-label>
      <input matInput formControlName="contactName" />
      <mat-error *ngIf="registrationForm.get('contactName')?.touched && registrationForm.get('contactName')?.invalid">
        Contact Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="contactEmail" />
      <mat-error *ngIf="registrationForm.get('contactEmail')?.touched && registrationForm.get('contactEmail')?.invalid">
        Valid Email is required.
      </mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="contactPhone" />
      <mat-error *ngIf="registrationForm.get('contactPhone')?.touched && registrationForm.get('contactPhone')?.invalid">
        Valid phone number is required.
      </mat-error>
    </mat-form-field>

    <!-- Address -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <!-- City -->
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <!-- State -->
    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>

    <!-- Country -->
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" />
    </mat-form-field>

    <!-- GST Number -->
    <mat-form-field appearance="outline">
      <mat-label>GST Number</mat-label>
      <input matInput formControlName="gstNumber" />
    </mat-form-field>

    <!-- PAN Number -->
    <mat-form-field appearance="outline">
      <mat-label>PAN Number</mat-label>
      <input matInput formControlName="panNumber" />
    </mat-form-field>

    <!-- Actions -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
        Add Vendor
      </button>
    </div>
  </form>
</mat-card>
